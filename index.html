<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <title>Lista to do</title>
</head>

<body class="body">
    <main class="main">
        <header>
            <h1 class="header">Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="js-form form">
                    <input class="js-newTask js-input formInput" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="newTaskButton">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__header">Lista Zadań</h2>
            <div class="js-button_hide button_hide"></div>
            <div class="section__body">
                <ul class="js-tasks tasksList"></ul>
            </div>
        </section>
    </main>
</body>
